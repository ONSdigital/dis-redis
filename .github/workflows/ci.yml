---
name: CI
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go 1.24
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

  dis-redis-audit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: WriteGoList
        run: go list -json -m all > go.list
      - name: Scan with specific Nancy version
        uses: sonatype-nexus-community/nancy-github-action@main
        with:
          nancyVersion: "v1.0.48"

  dis-redis-build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run build checks
        run: make build

  dis-redis-lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.6
      - name: Run linters
        run: golangci-lint run ./...

  dis-redis-unit:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: make test
